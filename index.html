<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المنتج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            font-size: 24px;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="product">
        <h1>اسم المنتج</h1>
        <img src="https://github.com/afnanfdl/FOTO/blob/main/IMG-20250707-WA0015.jpg?raw=true" alt="وصف الصورة">
        <p class="price">سعر المنتج: 100 ريال</p>
    </div>
</body>
</html>
